<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<script language="javascript" type="text/javascript">
   function run() {
	  var url = "/forum/new_search.php";
     request.open("GET", url, true);
     request.onreadystatechange = updatePage;
     request.send(null);
   }
   function updatePage() {
   	if (request.readyState == 4){
   		result = request.responseText;
	   	var text = document.createTextNode(result);
	   	var br = document.createElement('BR');
	   	div =document.getElementById('div');
	   	div.insertBefore(text, div.firstChild); 
	   	div.insertBefore(br, div.firstChild); 
	      if (!isNaN(result) && parseInt(result)>0 && isRun){
		      run();
	      }
      }
   }
</script>
<style type="text/css">
	.divClas
	{
		position: absolute;
		left: 10px;
		top: 35px;
		border-color: black;
		border-style: solid;
		border-width: 1px;
		overflow: auto;
		width: 140px;
		height: 300px;
	}
	.div2Clas
	{
		position: absolute;
		left: 10px;
		top: 5px;
		border-color: black;
		border-style: solid;
		border-width: 0px;
		overflow: auto;
		width: 150px;
		height: 25px;
	}
</style>
<meta http-equiv="Content-Type"
	content="text/html; charset=windows-1251">
<title>Индексирование</title>
</head>
<body>
<script language="javascript" type="text/javascript">
   var request = false;
   var isRun = true;
   try {
     request = new XMLHttpRequest();
   } catch (trymicrosoft) {
     try {
       request = new ActiveXObject("Msxml2.XMLHTTP");
     } catch (othermicrosoft) {
       try {
         request = new ActiveXObject("Microsoft.XMLHTTP");
       } catch (failed) {
         request = false;
       }  
     }
   }

   if (!request)
     alert("Error initializing XMLHttpRequest!");
</script>
<div id='div' class='divClas'>
</div>
<div id='div2' class='div2Clas'>
<button onclick="isRun=true;run();">Старт!</button>
<button onclick="isRun=false;">Стоп!</button>
</div>
</body>
</html>
